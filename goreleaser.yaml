build:
  main: ./cmd/humanlog/main.go
  binary: humanlog
  ldflags: 
    - -s -w -X main.build={{.Version}}
  goos:
    - windows
    - darwin
    - linux
  goarch:
    - amd64

brews:
  - name: humanlog
    github:
      owner: casualjim
      name: homebrew-humanlog-cj
    download_strategy: GitHubPrivateRepositoryReleaseDownloadStrategy
    commit_author:
      name: casualjim
      email: ivan@flanders.co.nz
    install: bin.install "humanlog"

nfpms:
  - formats:
      - deb
